<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Lepton Web UI</title>
		<script type="text/javascript">

			var imageData = [[]];
			var loading = false;
		
			function drawImage() {
				
				var canvas = document.getElementById("leptonCanvas");
				var ctx = canvas.getContext("2d");
				
				window.imageData.forEach(function(rowData, row) {
					rowData.forEach(function(value, col) {
						var r,g,b = 0;
						b = (Math.floor(Math.min(value, 5461) / 21.5)).toString(16);
						value = Math.max(value - 5461, 0);
						g = (Math.floor(Math.min(value, 5461) / 21.5)).toString(16);
						value = Math.max(value - 5461, 0);
						r = (Math.floor(value, 5461 / 21.5)).toString(16);
						ctx.fillStyle = '#' + ('00'.substr(r.length) + r) + ('00'.substr(b.length) + b) + ('00'.substr(b.length) + b);
						ctx.fillRect(col * 4,row * 4, 4, 4);      
					});
				});
				
			}

			function loadImage() {

				if(loading) {
					return;
				}

				loading = true;

				var xhttp = new XMLHttpRequest();

				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						loading = false;

						var result = JSON.parse(this.responseText);
						if(!result.data) {
							return;
						}
						window.imageData = result.data;	

						drawImage();					
					}
				};				
				xhttp.open("GET", "lepton.json", true);
				xhttp.send();
			}

			function init() {
				setInterval(loadImage, 5000);
				loadImage();
			}
		</script>
	</head>

	<body onload="init();">
	<canvas id="leptonCanvas" width="640" height="480" style="border:1px solid #999;">
    </canvas>
	</body>
</html>
